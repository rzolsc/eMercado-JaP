  <main>
    <div class="container mt-sm-1">
      <form id="perfil" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-12 d-flex justify-content-between align-items-center">
            <div class="form-group">
              <h3>Perfil</h3>
            </div>
            <div class="form-group">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                alt="avatar" id="img" class="float-md-end" />
            </div>
          </div>
          <hr>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre*</label>
              <input type="text" class="form-control bg-light" id="nombre" placeholder="Ingrese su nombre">
              <div id="nombreValid" class="valid-feedback">

              </div>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido*</label>
              <input type="text" class="form-control bg-light" id="apellido" placeholder="Ingrese su apellido">
              <div id="apellidoValid" class="invalid-feedback">
              </div>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control bg-light" id="email" placeholder="Ingrese su correo electrónico">
              <div id="emailValid" class="invalid-feedback">
              </div>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono de contacto*</label>
              <input type="tel" class="form-control bg-light" id="telefono" placeholder="Ingrese su número de teléfono">
              <div id="telValid" class="invalid-feedback">

              </div>
            </div>

          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="segundoNombre">Segundo nombre</label>
              <input type="text" class="form-control bg-light" id="segundoNombre"
                placeholder="Ingrese su segundo nombre">
            </div>
            <div class="form-group">
              <label for="segundoApellido">Segundo apellido</label>
              <input type="text" class="form-control bg-light" id="segundoApellido"
                placeholder="Ingrese su segundo apellido">
            </div>
            <div class="form-group">
              <input class=" bg-light " type="file" name="foto" id="foto" accept="image/*" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="guardar">Guardar cambios</button>
      </form>
    </div>

  </main>
